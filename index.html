<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubik's Cube</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@latest/examples/js/controls/OrbitControls.js"></script>
  <script>
    // Set up the scene, camera, and renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff, 1); // Set background to white
    document.body.appendChild(renderer.domElement);

    // Add OrbitControls for mouse interaction
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Smooth rotation
    controls.dampingFactor = 0.1; // Friction-like damping effect
    controls.enableZoom = true;   // Enable zooming with the mouse wheel
    controls.minDistance = 5;     // Minimum zoom distance
    controls.maxDistance = 15;    // Maximum zoom distance

    // Create a group to hold all small cubes (representing the Rubik's Cube)
    const rubiksCubeGroup = new THREE.Group();

    // Size of each small cube and spacing
    const cubeSize = 0.9; // Size of each small cube
    const spacing = 0.1; // Space between small cubes
    const colors = [
      0xff0000, // Red
      0x00ff00, // Green
      0x0000ff, // Blue
      0xffff00, // Yellow
      0xffa500, // Orange
      0xffffff  // White
    ];

    // Function to create a small cube
    function createSmallCube(x, y, z) {
      const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
      const materials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
      const cube = new THREE.Mesh(geometry, materials);
      cube.position.set(
        x * (cubeSize + spacing),
        y * (cubeSize + spacing),
        z * (cubeSize + spacing)
      );
      rubiksCubeGroup.add(cube); // Add the small cube to the group
    }

    // Generate the 3x3x3 grid of cubes
    for (let x = -1; x <= 1; x++) {
      for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
          createSmallCube(x, y, z);
        }
      }
    }

    // Add the group to the scene
    scene.add(rubiksCubeGroup);

    // Position the camera
    camera.position.set(4, 4, 8);
    camera.lookAt(0, 0, 0);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Update the OrbitControls
      controls.update();

      // Render the scene
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
